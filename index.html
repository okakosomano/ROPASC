<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>ROCK-PAPER-SICCORS (BETA!!)</title>
    <link rel="icon" type="image/png" href="konoha.png">
    <link rel="stylesheet" href="Ropasc.css">
</head>
<body>
        <header>
            <h1>Fire Air Water</h1>
        </header>

        <!---this block is for the scoreboard ingame, self explanatory i guess-->
        <div class= "scoreboard">
            <div id="user-label" class="badge">USER</div>
            <div id="ai-label" class="badge">AI</div>
            <span id="user-score">0</span>:<span id="ai-score">0</span>     
        </div>

<!---Results of the round here-->
        <div class="result">
            <p> LET'S GO!! </p>
        </div>

<!--images of fire, wind and watger as opposed to Rock, paper and scissors.-->
        <div class="choices">
            <div id="f" class="choice">
                <img src="fire.png" alt="fire">
            </div>

            <div id="w" class="choice">
                    <img src="wind.png" alt="fire">
            </div>

            <div id= "wa" class="choice">
                    <img src="water.png" alt="fire">
            </div>

<!--just a call to action-->
            <p class="action-message"><strong>MAKE YOUR MOVE!!</strong></p>
        
            <script src="Ropasc.js"></script>
</body>
</html>
